<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Case Converter">
    <meta name="author" content="Abhishek Prasad">
    <title>Case Converter | Convert Upper Case To Lower Case, Lower Case To Upper Case And More!</title>
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="navigation">
        Case Converter
    </div>

    <div>
        <div class="container mb-3">
            <label for="textArea" class="my-3 form-label textarea_title">
                Enter your text and choose the case you want to convert it to.
            </label>
            <textarea class="my-1 form-control" id="textArea" rows="9"
                placeholder="Type or paste your content here to convert case" oninput="updateCounts()"></textarea>

            <div class="buttons my-3 mx-3 justify-content-center ">
                <button onclick="convertToUppercase()" type="button" class="mx-1 btn btn-primary">Upper Case</button>
                <button onclick="convertToLowercase()" type="button" class="mx-1 btn btn-primary">Lower Case</button>
                <button onclick="capitalizeWords()" type="button" class="mx-1 btn btn-primary">Capitalize Text</button>
                <button onclick="handleCopy()" type="button" class="mx-1 btn btn-primary">Copy Text to
                    Clipboard</button>
                <button onclick="handleClear()" type="button" class="mx-1 btn btn-primary">Clear Text</button>
                <button onclick="handleSelect()" type="button" class="mx-1 btn btn-primary">Select All</button>
            </div>
            <div class="counts my-2">
                <span id="wordCount">Words: 0</span>
                <span id="charCount" class="mx-3">Characters: 0</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
